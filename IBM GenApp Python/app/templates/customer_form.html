{% extends "base.html" %}
{% block content %}
  <h2>Neuer Kunde</h2>
  <form method="post" action="/customers" class="form">
    <div class="grid">
      <label>Vorname <input name="first_name" required maxlength="10" /></label>
      <label>Nachname <input name="last_name" required maxlength="20" /></label>
      <label>Geburtsdatum <input name="date_of_birth" placeholder="YYYY-MM-DD" maxlength="10" /></label>
      <label>Hausname <input name="house_name" maxlength="20" /></label>
      <label>Hausnr. <input name="house_number" maxlength="4" /></label>
      <label>PLZ <input name="postcode" maxlength="8" /></label>
      <label>Mobil <input name="phone_mobile" maxlength="20" /></label>
      <label>Festnetz <input name="phone_home" maxlength="20" /></label>
      <label>Email <input type="email" name="email_address" /></label>
    </div>
    <p>
      <button type="submit" class="btn">Speichern</button>
      <a class="btn" href="/customers">Abbrechen</a>
    </p>
  </form>
{% endblock %}
